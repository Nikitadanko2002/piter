<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
    <h1>Group List</h1>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }} - {{ group.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'group_create' %}">Create Group</a>
</body>
</html>
